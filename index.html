<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        /* Basic styling for header and footer */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            padding-bottom: 50px; /* space for footer */
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>Your one-stop solution for all things web</p>
    </header>

    <div class="content">
        <h2>Page Content Goes Here</h2>
        <p>This is where the main content of your webpage would be displayed.</p>
    </div>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <p><a href="#" style="color: #ffffff;">Privacy Policy</a> | <a href="#" style="color: #ffffff;">Terms of Service</a></p>
    </footer>

</body>
</html>
